<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <title>Dashboard Team 17</title>

    <!--Montserrat Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Material Icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!--Header-->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-right">
          <!-- Dropdown Menu -->
          <div class="dropdown" id="dropdownMenu">
            <button class="dropbtn" onclick="toggleDropdown(event)">
              Product Category
              <span class="material-icons-outlined" style="color: black;">arrow_drop_down</span>
            </button>
            <div class="dropdown-content">
              <a href="#salesPieChart">Sales Pie Chart</a>
              <a href="#salesTable">Sales Data Table</a>
              <a href="#salesBarChart">Sales Bar Chart</a>
            </div>
          </div>
        </div>
      </header>
      <!--End Header-->

      <!--Sidebar-->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img src="img/coffee-shop.png" height="100" width="100" />
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <h3>MAIN MENU</h3>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">home</span> Dashboard
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">groups</span> 
            <a href="member.html" target="_blank" draggable="true">Members</a>
          </li>
          <li>
            <li class="sidebar-list-item">
              <span class="material-icons-outlined">computer</span> 
              <a href="Dataset.html" target="_blank" draggable="true">Dataset</a>
          </li>
        </ul>
      </aside>
      <!--End Sidebar-->
      
        <!-- Section for Bar Chart -->
        <section class="charts">
          <div class="content">
            <h2>Sales Bar Chart</h2>
            <canvas id="salesBarChart"></canvas>
          </div>
        

        <!-- Section for Pie Chart -->
       
          <div class="content">
            <h2>Sales Pie Chart</h2>
            <canvas id="salesPieChart"></canvas>
          </div>
       

        <!-- Section for Line Chart -->
          <div class="content">
            <h2>Sales Line Chart</h2>
            <canvas id="salesLineChart2"></canvas>
          </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="scripts.js"></script>
        <script src="index.js"></script>
      </main>
      <!--End Main-->
    </div>
  </body>
</html>
