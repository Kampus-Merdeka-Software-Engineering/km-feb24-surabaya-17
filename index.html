<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <title>Dashboard Team 17</title>

    <!--Montserrat Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!--Header-->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
       
        <div class="search-bar">
          <input type="text" class="search-input" placeholder="Search...">
          <span class="material-icons-outlined" id="search-icon">search</span>
        </div>

        <div class="header-right">
          <!-- Dropdown Menu -->
          <div class="dropdown" id="dropdownMenu">
            <button class="dropbtn" onclick="toggleDropdown(event)">
              Product_Category
              <span class="material-icons-outlined">arrow_drop_down</span>
            </button>
            <div class="dropdown-content">
              <a href="#">Category 1</a>
              <a href="#">Category 2</a>
              <a href="#">Category 3</a>
            </div>
          </div>
        </div>
      </header>
      <!--End Header-->

      <!--Sidebar-->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img src="img/coffee-shop.png" height="100" width="100" />
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <h3>MAIN MENU</h3>
          <li class="sidebar-list-item"><span class="material-icons-outlined">computer</span> Dashboard</li>
          <li class="sidebar-list-item"><span class="material-icons-outlined">groups</span> Members</li>
        </ul>
      </aside>
      <!--End Sidebar-->

      <!--Main-->
      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>

        <div class="main-cards">
          <div class="card">
            <div class="card-inner"></div>
          </div>

          <div class="card">
            <div class="card-inner"></div>
          </div>

          <div class="card">
            <div class="card-inner"></div>
          </div>
        </div>

        <div class="second-cards">
          <div class="card-2">
            <div class="card-inner-2"></div>
          </div>

          <div class="card-2">
            <div class="card-inner-2"></div>
          </div>
        </div>

        <div class="third-cards">
          <div class="card-3">
            <div class="card-inner-3"></div>
          </div>
        </div>
      </main>
      <!--End Main-->
    </div>

    <!--Custom JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
