<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <title>Dashboard Team 17</title>

    <!--Montserrat Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!--Header-->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!--End Header-->

      <!--Sidebar-->
      <aside id="sidebar">
        <div class="sidebar-card">
          <div class="card-sidebar">
            <div class="card-inner-sidebar"></div>
          </div>
        </div>
        <div class="sidebar-title">
          <img src="img/coffee-shop.png" height="100" width="100" />
        </div>

        <ul class="sidebar-list">
          <h3>MASTER DATA</h3>
          <li class="sidebar-list-item"><span class="material-icons-outlined">shopping_bag</span> Products</li>
          <li class="sidebar-list-item"><span class="material-icons-outlined">sell</span> Promotions</li>
          <li class="sidebar-list-item"><span class="material-icons-outlined">settings</span> Settings</li>
          <h3>MAIN MENU</h3>
          <li class="sidebar-list-item"><span class="material-icons-outlined">computer</span> Dashboard</li>
          <li class="sidebar-list-item"><span class="material-icons-outlined">groups</span> Members</li>
        </ul>
      </aside>
      <!--End Sidebar-->

      <!--Main-->
      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
          <iframe width="600" height="334" src="https://lookerstudio.google.com/embed/reporting/c0f6dcaa-3399-441b-ab7f-8d3b660d697a/page/p_sbxb4itegd" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
        </div>

        <div class="main-cards">
          <div class="card">
            <div class="card-inner"></div>
          </div>

          <div class="card">
            <div class="card-inner"></div>
          </div>

          <div class="card">
            <div class="card-inner"></div>
          </div>
        </div>

        <div class="second-cards">
          <div class="card-2">
            <div class="card-inner-2"></div>
          </div>

          <div class="card-2">
            <div class="card-inner-2"></div>
          </div>
        </div>

        <div class="third-cards">
          <div class="card-3">
            <div class="card-inner-3"></div>
          </div>
        </div>
      </main>
      <!--End Main-->
    </div>

    <!--Custom JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
